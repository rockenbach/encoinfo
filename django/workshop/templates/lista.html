<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workshops do encoinfo</title>

    </head>
    <body>
        <h1>Lista de workshops do encoinfo 2017</h1>
        <hr>
        {% for workshop in workshops %}
            <h2><a href="{% url 'workshop:lista' %}">{{ workshop.nome }}</a></h2>
            <p>
                {{ workshop.descricao }}
            </p>
            <p>
                Quantidade de vagas: {{ workshop.vagas }}
            </p>
            <p>
                Quantidade de inscritos: {{ workshop.participantes.count }}
            </p>
        {% endfor %}
    </body>
</html>
